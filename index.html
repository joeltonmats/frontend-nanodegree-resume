<!DOCTYPE html>

<html class="no-js" lang="en">

<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <title>Resume Joelton Matos</title>
  <meta name="description" content="A resume by Joelton Matos">
  <meta name="author" content="Joelton Matos">

  <!-- Mobile Specific Metas-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Default CSS style -->
  <link href="css/default.css" rel="stylesheet">

  <!--Customized CSS Style-->
  <link href="css/layout.css" rel="stylesheet">

  <!--Media Queries-->
  <link rel="stylesheet" href="css/media-queries.css">

  <!--Magnific Popup Style-->
  <link rel="stylesheet" href="css/maginfic-popup/magnific-popup.css">

  <!-- SCRIPT -->
  <script src="js/lib/modernizr.js"></script>

  <!--
  Uncomment the <script> tag below when you're ready to add an interactive Google Map to your resume!
  -->
  <!-- <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->


</head>

<body>

  <!-- ===========Header============= -->
  <header id="home">

    <!-- #nav-wrap -->
    <nav id="nav-wrap">

      <!--Menu in mobile devices-->
      <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
      <a class="mobile-btn" href="#" title="Hide navigation">Hide navigation</a>

      <!-- #nav -->
      <ul id="nav" class="nav">
        <li class="current">
          <a class="smoothscroll" href="#home">Home</a>
        </li>
        <li>
          <a class="smoothscroll" href="#about">About</a>
        </li>
        <li>
          <a class="smoothscroll" href="#resume">Resume</a>
        </li>
        <li>
          <a class="smoothscroll" href="#portfolio">Works</a>
        </li>
        <li>
          <a class="smoothscroll" href="#testimonials">Inspiration</a>
        </li>
      </ul>
      <!-- end #nav -->

    </nav>
    <!-- end #nav-wrap -->

    <!-- Banner -->
    <div class="row banner">
      <div class="banner-text">
        <hr />
        <ul class="social">
        </ul>
      </div>
    </div>

    <p class="scrolldown">
      <a class="smoothscroll" href="#about">
        <i class="icon-down-circle"></i>
      </a>
    </p>

  </header>

  <!-- ===========Main Content============= -->
  <main>


    <!-- about section -->
    <section id="about">
      <div class="row">
        <div class="three columns" id="profile-pic"></div>
        <div class="nine columns main-col" id="simple-resume">
          <h2>About Me</h2>

          <div class="row">
            <div class="columns contact-details">
              <h2>Contact Details</h2>
            </div>
            <div class="columns download">
              <p>
                <a href="#about" class="button">
                  <i class="fa fa-download"></i>Download Resume</a>
              </p>
            </div>
          </div>
        </div>
    </section>

    <!-- resume section -->
    <section id="resume">
      <!-- Education -->
      <div class="row education">
        <div class="three columns header-col">
          <h1>
            <span>Education</span>
          </h1>
        </div>

        <div id="education-entries" class="nine columns main-col">
          <div class="row item">
            <div class="twelve columns"></div>
          </div>
        </div>
      </div>

      <!--Work-->
      <div class="row work">
        <div class="three columns header-col">
          <h1>
            <span>Work</span>
          </h1>
        </div>
        <div id="work-entries" class="nine columns main-col"></div>
      </div>

      <!-- skills -->
      <div class="row skill">

        <div class="three columns header-col">
          <h1>
            <span>Skills</span>
          </h1>
        </div>

        <div id="skill-content" class="nine columns main-col">
          <div class="bars">
            <ul class="skills"></ul>
          </div>
          <!-- end skill-bars -->
        </div>
        <!-- main-col end -->

      </div>

    </section>

    <!-- portfolio section -->
    <section id="portfolio">
      <div class="row">
        <div class="twelve columns collapsed">
          <h1>Check Out Some of My Works.</h1>
          <!-- portfolio-wrapper -->
          <div id="portfolio-wrapper" class="bgrid-quarters s-bgrid-thirds cf"></div>
          <!-- portfolio-wrapper end -->
        </div>
        <!-- twelve columns end -->
      </div>
    </section>

    <!-- FeedBack section -->
    <section id="testimonials">
      <div class="text-container">
        <div class="row">
          <div class="two columns header-col">
            <h1>
              <span>Client Testimonials</span>
            </h1>
          </div>
          <div class="ten columns flex-container">
            <div class="flexslider">
              <ul class="slides"></ul>
            </div>
          </div>
        </div>
      </div>
      <!-- text-container ends -->
    </section>
  </main>

  <!-- ===========footer============= -->
  <footer>
    <div class="row">
      <div class="twelve columns">
        <ul class="social-links"></ul>
        <ul class="copyright">
          <li>2017 Resume</li>
          <li>Joelton Matos</li>
        </ul>
      </div>
      <div id="go-top">
        <a class="smoothscroll" title="Back to Top" href="#home">
          <i class="icon-up-open"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- ===============Java Script================= -->

  <!-- theme load and adjustment -->
  <script src="js/lib/jQuery.js"></script>
  <script src="js/lib/jquery.flexslider.js"></script>
  <script src="js/lib/waypoints.js"></script>
  <script src="js/lib/jquery.fittext.js"></script>
  <script src="js/lib/magnific-popup.js"></script>
  <script src="js/lib/typedjs/typed.min.js"></script>
  <script src="js/init.js"></script>

  <!-- business logic  -->
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

</body>

</html>
